<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINELA V12 - OPERACIONAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glow { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        @media print { .no-print { display: none; } #cupom { display: block !important; } }
    </style>
</head>
<body class="bg-black text-white font-sans">
    <div class="no-print p-4 max-w-4xl mx-auto">
        <header class="border-b border-blue-900 pb-4 mb-8 flex justify-between items-center">
            <h1 class="text-2xl font-black text-blue-500">SENTINELA V12.2</h1>
            <span class="text-[10px] bg-blue-900 px-2 py-1 rounded">ESTADO: ONLINE</span>
        </header>

        <main class="space-y-6">
            <section class="bg-slate-900 p-6 rounded-2xl border border-slate-800 glow">
                <label class="block text-xs uppercase font-bold text-slate-500 mb-2">CPF ou CNPJ para Varredura</label>
                <input type="text" id="docInput" placeholder="000.000.000-00" class="w-full bg-black border border-slate-700 p-4 rounded-xl text-xl text-blue-400 font-mono outline-none focus:border-blue-500">
                
                <div class="grid grid-cols-2 gap-4 mt-6">
                    <button onclick="window.open('https://sso.acesso.gov.br/')" class="bg-white text-black font-bold py-3 rounded-lg text-sm uppercase">Login GOV.BR</button>
                    <button onclick="alert('Certificado Pronto')" class="bg-blue-600 text-white font-bold py-3 rounded-lg text-sm uppercase">Certificado A1</button>
                </div>
            </section>

            <button onclick="executar()" id="btnMain" class="w-full bg-green-600 py-4 rounded-xl font-black text-lg hover:bg-green-500 transition uppercase">Iniciar Varredura Total</button>
            
            <div id="statusArea" class="hidden grid grid-cols-2 gap-4">
                <div class="p-4 bg-slate-900 rounded-lg border border-slate-800">
                    <p class="text-[10px] text-slate-500">RECEITA FEDERAL</p>
                    <p id="stReceita" class="font-bold">---</p>
                </div>
                <div class="p-4 bg-slate-900 rounded-lg border border-slate-800">
                    <p class="text-[10px] text-slate-500">DÍVIDA PGFN</p>
                    <p id="stDivida" class="font-bold">---</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function executar() {
            const doc = document.getElementById('docInput').value;
            const btn = document.getElementById('btnMain');
            if(!doc) return alert("Insira o documento!");
            
            btn.innerText = "CONECTANDO AWS...";
            try {
                const res = await fetch('https://x7rrkmlue3fbvk5j5awpfzy3he0jwoeq.lambda-url.sa-east-1.on.aws/', {
                    method: 'POST',
                    body: JSON.stringify({ cnpj: doc }),
                    headers: {'Content-Type': 'application/json'}
                });
                const data = await res.json();
                document.getElementById('statusArea').classList.remove('hidden');
                document.getElementById('stReceita').innerText = data.diagnostico.receita_federal;
                document.getElementById('stDivida').innerText = data.diagnostico.pgfn_divida;
                btn.innerText = "VARREDURA CONCLUÍDA";
            } catch(e) {
                alert("Erro: " + e);
                btn.innerText = "Iniciar Varredura Total";
            }
        }
    </script>
</body>
</html>
