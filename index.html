<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1162/1162456.png">
    <title>SENTINELA V12 | COMMAND INTERFACE</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root { --active-orange: #ff6b00; --deep-orange: #e65f00; --gov-bg: #f8fafc; }
        body { background: var(--gov-bg); font-family: 'Inter', sans-serif; color: #334155; overflow-x: hidden; }
        
        .auth-header { background: #ffffff; border-bottom: 4px solid var(--active-orange); box-shadow: 0 4px 20px rgba(255, 107, 0, 0.15); }
        .v12-logo-3d {
            background: linear-gradient(145deg, var(--active-orange), var(--deep-orange));
            color: white; font-weight: 900; padding: 10px 25px; border-radius: 4px;
            transform: perspective(500px) rotateY(-10deg); font-size: 26px;
        }

        .panel-3d { background: #ffffff; border: 1px solid #e2e8f0; border-radius: 12px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
        .input-tactical { border: 2px solid #e2e8f0; padding: 14px; border-radius: 10px; font-weight: 700; background: #fdfdfd; transition: 0.3s; }
        .input-tactical:focus { border-color: var(--active-orange); outline: none; background: #fff; }

        /* LED DE STATUS DISCRETO NO RODAPÉ */
        .system-led { position: fixed; bottom: 20px; left: 20px; display: flex; align-items: center; gap: 8px; z-index: 1000; }
        .led-pulse { width: 10px; height: 10px; background: #10b981; border-radius: 50%; box-shadow: 0 0 10px #10b981; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .status-text { font-family: 'JetBrains Mono'; font-size: 10px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* BOTÃO PRINCIPAL */
        .btn-orange { background: linear-gradient(180deg, #ff8a33 0%, #ff6b00 100%); border-bottom: 4px solid #b34b00; color: white; font-weight: 900; }
        
        #reader { width: 100%; border-radius: 12px; overflow: hidden; margin-bottom: 20px; display: none; border: 3px solid var(--active-orange); }

        /* OCULTA ELEMENTOS TÉCNICOS DA FRENTE */
        .internal-engine { display: none; }

        @media (max-width: 768px) {
            .mobile-fix { padding-bottom: 120px !important; }
            .action-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: white; padding: 15px; border-top: 1px solid #e2e8f0; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); z-index: 99; }
        }

        @media print { .no-print { display: none !important; } #print-area { display: block !important; } }
    </style>
</head>
<body class="mobile-fix">

    <div class="no-print">
        <header class="auth-header p-5 flex justify-between items-center px-6 lg:px-10">
            <div class="flex items-center gap-6">
                <div class="v12-logo-3d">V12</div>
                <div>
                    <h1 class="text-xl font-black uppercase text-slate-800 tracking-tighter">Sentinela <span class="text-orange-600">IHVH</span></h1>
                    <span id="network-badge" class="text-[9px] font-black bg-slate-100 text-slate-500 px-2 py-0.5 rounded italic">BUSCANDO HARDWARE P2...</span>
                </div>
            </div>
            <button id="btnScanner" onclick="toggleScanner()" class="bg-slate-800 text-white px-4 py-2 rounded-lg text-[10px] font-black uppercase hover:bg-orange-600 transition-all">Bipar Itens</button>
        </header>

        <main class="max-w-[1000px] mx-auto p-6 space-y-6">
            <div id="reader"></div>

            <div class="panel-3d p-6 lg:p-8">
                <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-6 lg:col-span-3">
                        <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">Identificador Cliente</label>
                        <input type="text" id="docInput" oninput="motorBusca(this.value)" class="input-tactical w-full text-lg" placeholder="CPF/CNPJ">
                    </div>

                    <div class="col-span-6 lg:col-span-3">
                        <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">Valor de Operação</label>
                        <input type="number" id="valorInput" oninput="calcFiscal()" class="input-tactical w-full text-2xl text-orange-600 font-black" placeholder="0,00">
                    </div>

                    <div class="col-span-6">
                        <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">Razão Social / Nome Completo</label>
                        <input type="text" id="nomeInput" class="input-tactical w-full bg-slate-50" readonly placeholder="Aguardando Identificador...">
                    </div>

                    <div class="col-span-6">
                        <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block">Descrição dos Ativos</label>
                        <textarea id="descInput" class="input-tactical w-full h-24 font-normal text-slate-500 text-sm" placeholder="Itens escaneados aparecerão aqui..."></textarea>
                    </div>
                </div>

                <div class="mt-8 action-bar grid grid-cols-2 gap-4">
                    <button onclick="executarPagamentoPOS()" class="btn-orange py-4 rounded-xl shadow-lg uppercase text-xs tracking-widest active:scale-95 transition-all">Receber (P2)</button>
                    <button onclick="emitir('TERMICO')" class="bg-slate-800 text-white font-black py-4 rounded-xl shadow-lg uppercase text-xs tracking-widest">Imprimir</button>
                </div>
            </div>
        </main>

        <div class="system-led">
            <div class="led-pulse"></div>
            <span class="status-text">Sentinela Engine Active | Bridge P2 Ready</span>
        </div>
    </div>

    <div class="internal-engine">
        <span id="cbsVal">0</span>
        <span id="ibsVal">0</span>
        <span id="liqVal">0</span>
        <div id="logContent"></div>
    </div>

    <div id="print-area" class="hidden"></div>

    <script>
        const SERIAL_P2 = "PB1F252F75254";
        let somaScanner = 0;
        let itensLidos = new Set();
        let html5QrCode = null;

        // Inicia silenciosamente
        window.onload = () => {
            document.getElementById('network-badge').innerText = `HARDWARE: ${SERIAL_P2}`;
        };

        function calcFiscal() {
            const v = parseFloat(document.getElementById('valorInput').value) || 0;
            document.getElementById('cbsVal').innerText = (v * 0.009).toFixed(2);
            document.getElementById('ibsVal').innerText = (v * 0.001).toFixed(2);
            document.getElementById('liqVal').innerText = v.toFixed(2);
        }

        function executarPagamentoPOS() {
            const valor = document.getElementById('valorInput').value;
            if(!valor || valor == 0) return;
            const valorEmCentavos = Math.round(parseFloat(valor) * 100);
            window.location.href = `intent://payment?amount=${valorEmCentavos}&editable_amount=false#Intent;scheme=infinitepay;package=com.infinitepay.checkout;S.browser_fallback_url=${window.location.href};end`;
        }

        async function toggleScanner() {
            const readerDiv = document.getElementById('reader');
            if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");

            if (readerDiv.style.display === 'none' || readerDiv.style.display === '') {
                readerDiv.style.display = 'block';
                await html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
                    if (!itensLidos.has(text)) {
                        itensLidos.add(text);
                        let preco = Math.floor(Math.random() * 50) + 10;
                        somaScanner += preco;
                        document.getElementById('valorInput').value = somaScanner.toFixed(2);
                        document.getElementById('descInput').value += `ITEM: ${text} - R$ ${preco},00\n`;
                        calcFiscal();
                    }
                });
            } else {
                await html5QrCode.stop();
                readerDiv.style.display = 'none';
            }
        }

        function motorBusca(val) {
            if (val.length >= 11) {
                const nomeInput = document.getElementById('nomeInput');
                nomeInput.readOnly = false;
                nomeInput.classList.remove('bg-slate-50');
                nomeInput.placeholder = "DIGITE O NOME...";
                nomeInput.focus();
            }
        }

        function emitir(tipo) {
            const vTotal = document.getElementById('valorInput').value;
            if(!vTotal) return;
            document.getElementById('print-area').innerHTML = `
                <div style="font-family:monospace; width:80mm; padding:10px; color:black;">
                    <center><h2 style="margin:0">SENTINELA V12</h2><small>CONTROLE INTERNO</small></center>
                    <hr>
                    <p>DATA: ${new Date().toLocaleString()}</p>
                    <p>CLIENTE: ${document.getElementById('nomeInput').value}</p>
                    <p>ITENS: <br>${document.getElementById('descInput').value.replace(/\n/g, '<br>')}</p>
                    <hr>
                    <h2 align="right">TOTAL: R$ ${vTotal}</h2>
                </div>`;
            window.print();
        }
    </script>
</body>
</html>
