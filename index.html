<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINELA V12 - ELITE DESIGN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --deep: #0a0a0c; }
        body { background-color: var(--deep); color: #fff; font-family: 'Space Grotesk', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; }
        
        /* SISTEMA DE IMPRESSÃO ULTRA-MODERNO */
        @media print {
            .no-print { display: none !important; }
            #print-area { display: block !important; background: #fff !important; color: #000 !important; }
            
            /* A4 ELITE */
            .a4-modern { width: 210mm; min-height: 297mm; padding: 20mm; font-family: 'Inter', sans-serif; background: #fff; }
            .a4-header { border-left: 8px solid #000; padding-left: 20px; margin-bottom: 40px; }
            .a4-grid { display: grid; grid-template-cols: 1fr 1fr; gap: 20px; border-top: 1px solid #eee; padding-top: 20px; }
            
            /* TÉRMICA MODERN */
            .thermal-modern { width: 80mm; padding: 5mm; font-family: 'JetBrains Mono', monospace; font-size: 11px; line-height: 1.2; }
            .thermal-modern b { font-weight: 700; text-transform: uppercase; }
        }
        #print-area { display: none; }
        .neon-input { background: #111; border: 1px solid #222; padding: 16px; border-radius: 12px; transition: 0.3s; width: 100%; }
        .neon-input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); outline: none; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="no-print max-w-5xl mx-auto space-y-8">
        <header class="flex flex-col md:flex-row justify-between items-center bg-white/5 p-8 rounded-[32px] border border-white/10">
            <div class="flex items-center gap-6">
                <div class="h-16 w-16 bg-cyan-500 rounded-2xl flex items-center justify-center rotate-3 shadow-[0_0_30px_rgba(6,182,212,0.5)]">
                    <span class="text-black font-black text-2xl">V12</span>
                </div>
                <div>
                    <h1 class="text-3xl font-bold tracking-tight">SENTINELA <span class="text-cyan-400">COMMAND</span></h1>
                    <p class="text-[10px] uppercase tracking-widest text-white/40">Israel Data Technology | Fiscal Authority</p>
                </div>
            </div>
            <div id="status" class="text-right text-[10px] font-bold text-cyan-500 bg-cyan-500/10 px-4 py-2 rounded-full border border-cyan-500/20">
                SYSTEM SECURE // SEFAZ ONLINE
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 glass-card p-10 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="col-span-2">
                        <label class="text-[10px] uppercase font-bold text-white/30 ml-2 mb-2 block">Identificação do Destinatário</label>
                        <input type="text" id="cliNome" placeholder="Razão Social / Nome Completo" class="neon-input text-lg">
                    </div>
                    <input type="text" id="cliDoc" placeholder="CPF ou CNPJ" class="neon-input">
                    <input type="text" id="cliWhats" placeholder="WhatsApp (DDD+Número)" class="neon-input">
                    <input type="text" id="cliEnd" placeholder="Endereço de Faturamento" class="neon-input col-span-2">
                </div>
                <div class="pt-6 border-t border-white/5">
                    <label class="text-[10px] uppercase font-bold text-white/30 ml-2 mb-2 block">Especificação do Pedido</label>
                    <div class="flex gap-4">
                        <input type="text" id="prodDesc" placeholder="Descrição do Ativo/Serviço" class="neon-input flex-1">
                        <input type="number" id="prodValor" placeholder="R$" class="neon-input w-32">
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <button onclick="gerarDoc('A4')" class="w-full bg-white text-black py-6 rounded-3xl font-black uppercase text-xs hover:scale-[1.02] transition active:scale-95 shadow-2xl">
                    Emitir Nota A4 Elite
                </button>
                <button onclick="gerarDoc('TERMICA')" class="w-full bg-cyan-500 text-black py-6 rounded-3xl font-black uppercase text-xs hover:bg-cyan-400 transition shadow-2xl">
                    Cupom Térmico Moderno
                </button>
                <button onclick="enviarWhats()" class="w-full border border-white/10 bg-white/5 py-6 rounded-3xl font-bold uppercase text-xs hover:bg-white/10 transition">
                    Enviar via WhatsApp
                </button>
            </div>
        </main>
    </div>

    <div id="print-area">
        <div id="render-target"></div>
    </div>
