<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINELA V12 - EMISSOR DE ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: #fff; font-family: 'Space Grotesk', sans-serif; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 28px; }
        
        /* CORRE√á√ÉO DO SISTEMA DE IMPRESS√ÉO */
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print { display: none !important; }
        }

        .input-v12 { background: #111; border: 1px solid #222; padding: 14px; border-radius: 12px; width: 100%; outline: none; transition: 0.3s; }
        .input-v12:focus { border-color: #00f2ff; box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="no-print max-w-5xl mx-auto space-y-6">
        <header class="glass p-8 flex justify-between items-center border-b-4 border-cyan-500">
            <div>
                <h1 class="text-3xl font-bold tracking-tighter">SENTINELA <span class="text-cyan-400">V12</span></h1>
                <p class="text-[10px] uppercase tracking-[0.3em] text-white/40">Israel Military Grade Fiscal System</p>
            </div>
            <div class="text-right">
                <span class="text-emerald-500 font-black text-xs">‚óè SEFAZ/IOB CONNECTED</span>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 glass p-8 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="cliNome" placeholder="NOME / RAZ√ÉO SOCIAL" class="input-v12 col-span-2">
                    <input type="text" id="cliDoc" placeholder="CPF ou CNPJ" class="input-v12">
                    <input type="text" id="cliWhats" placeholder="WHATSAPP (55...)" class="input-v12">
                    <input type="text" id="cliEnd" placeholder="ENDERE√áO COMPLETO" class="input-v12 col-span-2">
                    <input type="text" id="prodDesc" placeholder="DESCRI√á√ÉO DA VENDA" class="input-v12 col-span-2">
                    <input type="number" id="prodValor" placeholder="VALOR R$" class="input-v12">
                </div>
            </div>

            <div class="space-y-4">
                <button onclick="imprimir('A4')" class="w-full bg-white text-black py-5 rounded-2xl font-black uppercase text-sm hover:bg-cyan-500 hover:text-white transition-all shadow-xl">
                    üìÑ Imprimir Nota A4 Elite
                </button>
                <button onclick="imprimir('TERMICA')" class="w-full border border-cyan-500 text-cyan-500 py-5 rounded-2xl font-black uppercase text-sm hover:bg-cyan-500 hover:text-white transition-all">
                    üßæ Imprimir T√©rmica 80mm
                </button>
                <button onclick="window.open('https://api.whatsapp.com/send?text=Nota Gerada!')" class="w-full bg-emerald-600 py-5 rounded-2xl font-black uppercase text-sm">
                    Enviar WhatsApp
                </button>
            </div>
        </main>
    </div>

    <div id="print-area"></div>

    <script>
        function imprimir(tipo) {
            const n = document.getElementById('cliNome').value || "CLIENTE CONSUMIDOR";
            const d = document.getElementById('cliDoc').value || "000.000.000-00";
            const e = document.getElementById('cliEnd').value || "N√ÉO INFORMADO";
            const p = document.getElementById('prodDesc').value || "PRODUTO/SERVI√áO V12";
            const v = document.getElementById('prodValor').value || "0,00";
            const data = new Date().toLocaleString();
            const chave = Math.random().toString().slice(2,14) + Math.random().toString().slice(2,14);

            let conteudo = "";

            if(tipo === 'A4') {
                conteudo = `
                    <div style="padding: 40px; color: #000; background: #fff; min-height: 297mm; font-family: sans-serif;">
                        <div style="display: flex; justify-content: space-between; border-bottom: 5px solid #000; padding-bottom: 20px;">
                            <div style="font-size: 30px; font-weight: 900;">SENTINELA V12</div>
                            <div style="text-align: right;"><b>DOCUMENTO FISCAL</b><br>N¬∫ ${Math.floor(Math.random()*99999)}</div>
                        </div>
                        <div style="margin-top: 30px; display: grid; grid-template-cols: 1fr 1fr; gap: 40px;">
                            <div>
                                <small>EMISSOR</small><br><b>SENTINELA COMMAND INTEGRATION</b><br>CRISTIAN V12 SYSTEMS
                            </div>
                            <div>
                                <small>DESTINAT√ÅRIO</small><br><b>${n}</b><br>DOC: ${d}<br>${e}
                            </div>
                        </div>
                        <table style="width: 100%; margin-top: 50px; border-collapse: collapse;">
                            <thead>
                                <tr style="background: #f0f0f0; text-align: left;">
                                    <th style="padding: 10px; border: 1px solid #ddd;">DESCRI√á√ÉO</th>
                                    <th style="padding: 10px; border: 1px solid #ddd; text-align: right;">TOTAL</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td style="padding: 20px; border: 1px solid #ddd;">${p}</td>
                                    <td style="padding: 20px; border: 1px solid #ddd; text-align: right; font-size: 20px;"><b>R$ ${v}</b></td>
                                </tr>
                            </tbody>
                        </table>
                        <div style="margin-top: 100px; display: flex; justify-content: space-between;">
                            <div style="width: 45%; border-top: 2px solid #000; text-align: center; padding-top: 10px;">ASSINATURA AUTORIDADE</div>
                            <div style="width: 45%; border-top: 2px solid #000; text-align: center; padding-top: 10px;">ASSINATURA CLIENTE</div>
                        </div>
                        <div style="margin-top: 50px; font-size: 10px; color: #666; text-align: center;">
                            CHAVE DE ACESSO: ${chave}
                        </div>
                    </div>
                `;
            } else {
                conteudo = `
                    <div style="width: 80mm; padding: 5mm; color: #000; font-family: 'Courier New', monospace; font-size: 12px;">
                        <center>
                            <b style="font-size: 18px;">SENTINELA V12</b><br>
                            ALTA TECNOLOGIA FISCAL<br>
                            ----------------------------<br>
                            <b>RECIBO DE VENDA</b><br>
                            ----------------------------
                        </center>
                        <p>DATA: ${data}</p>
                        <p>CLI: ${n}</p>
                        <p>DOC: ${d}</p>
                        <p>----------------------------</p>
                        <p>${p}</p>
                        <p style="font-size: 16px; text-align: right;"><b>TOTAL: R$ ${v}</b></p>
                        <p>----------------------------</p>
                        <center>
                            <p>OBRIGADO PELA PREFER√äNCIA</p>
                            <p>Cristian V12 Integration</p>
                        </center>
                    </div>
                `;
            }

            // Injeta o conte√∫do na √°rea de impress√£o
            document.getElementById('print-area').innerHTML = conteudo;
            
            // Dispara a impress√£o
            window.print();
        }
    </script>
</body>
</html>
