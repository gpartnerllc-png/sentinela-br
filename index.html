<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SENTINELA V12 - STATUS OPERACIONAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-6 font-mono">
    <div class="max-w-2xl mx-auto border border-blue-900 p-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-black text-blue-500 mb-2">SENTINELA V12</h1>
        <p class="text-[10px] text-slate-500 mb-8 uppercase tracking-widest">Acesso Soberano e-CAC / SEFAZ</p>
        
        <div class="space-y-4">
            <input type="text" id="doc" placeholder="CPF ou CNPJ" class="w-full bg-slate-900 border border-slate-700 p-4 rounded text-blue-400 outline-none focus:border-blue-500">
            
            <button onclick="varredura()" class="w-full bg-blue-600 py-4 font-bold rounded hover:bg-blue-500 transition">INICIAR VARREDURA AWS</button>
            
            <div id="result" class="hidden p-4 bg-slate-800 rounded border-l-4 border-green-500 mt-4">
                <p class="text-xs text-slate-400">RESULTADO:</p>
                <pre id="data" class="text-sm text-green-400"></pre>
            </div>
        </div>
    </div>

    <script>
        async function varredura() {
            const doc = document.getElementById('doc').value;
            if(!doc) return alert("Insira o documento");
            
            try {
                const response = await fetch('https://x7rrkmlue3fbvk5j5awpfzy3he0jwoeq.lambda-url.sa-east-1.on.aws/', {
                    method: 'POST',
                    body: JSON.stringify({ cnpj: doc }),
                    headers: {'Content-Type': 'application/json'}
                });
                const resData = await response.json();
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('data').innerText = JSON.stringify(resData.diagnostico, null, 2);
            } catch (e) {
                alert("Erro de Conex√£o: " + e);
            }
        }
    </script>
</body>
</html>
