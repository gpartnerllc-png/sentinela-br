<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINELA V12 | PDV MÓVEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root { --active-orange: #ff6b00; --deep-blue: #001529; }
        body { background: #f8fafc; font-family: 'Inter', sans-serif; }
        .panel-v12 { background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border: 1px solid #e2e8f0; }
        .input-v12 { border: 2px solid #e2e8f0; padding: 12px; border-radius: 8px; font-weight: 700; width: 100%; transition: 0.3s; }
        .input-v12:focus { border-color: var(--active-orange); outline: none; box-shadow: 0 0 0 4px rgba(255,107,0,0.1); }
        
        /* Estilo Canhoto 3D (Mercado Livre Style) */
        .thermal-print {
            width: 80mm; padding: 10px; background: white; border: 2px solid #000;
            font-family: 'JetBrains Mono', monospace; font-size: 12px;
        }
        .ml-tag {
            border: 3px solid #000; padding: 5px; text-align: center;
            font-weight: 900; font-size: 20px; margin-bottom: 10px;
            transform: skewX(-5deg); /* Efeito 3D leve */
        }

        @media print { 
            .no-print { display: none !important; } 
            #print-area { display: block !important; }
        }
    </style>
</head>
<body>

<div class="no-print p-6 max-w-5xl mx-auto">
    <header class="flex justify-between items-center mb-8 border-b-4 border-orange-500 pb-4">
        <div>
            <h1 class="text-3xl font-black text-slate-800 tracking-tighter">SENTINELA <span class="text-orange-600">V12</span></h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em]">PDV Integration & Security</p>
        </div>
        <button onclick="ativarScanner()" class="bg-slate-900 text-white px-6 py-3 rounded-xl font-black text-xs uppercase hover:bg-orange-600 transition-all">
            Bipar Produto (Câmera)
        </button>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2 space-y-4">
            <div class="panel-v12 p-6">
                <div id="reader" class="mb-4 overflow-hidden rounded-lg"></div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase">Documento</label>
                        <input type="text" id="docInput" class="input-v12" placeholder="CPF/CNPJ">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase">Nome de Registro</label>
                        <input type="text" id="nomeInput" onblur="validarNome(this)" class="input-v12" placeholder="Nome Completo">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase">E-mail</label>
                        <input type="email" id="emailInput" class="input-v12" placeholder="cliente@exemplo.com">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase">WhatsApp / Tel</label>
                        <input type="text" id="telInput" class="input-v12" placeholder="(00) 00000-0000">
                    </div>
                </div>

                <div class="mt-4">
                    <label class="text-[10px] font-black text-slate-400 uppercase">Descrição dos Ativos</label>
                    <textarea id="descInput" class="input-v12 h-24" placeholder="Itens somados automaticamente..."></textarea>
                </div>
            </div>
        </div>

        <div class="panel-v12 p-6 border-t-8 border-orange-600">
            <h2 class="text-center font-black text-slate-400 uppercase text-xs mb-6 tracking-widest">Financeiro Síncrono</h2>
            <div class="bg-slate-50 p-4 rounded-xl space-y-3 mb-6">
                <div class="flex justify-between text-xs font-bold text-slate-500">
                    <span>VALOR BRUTO:</span>
                    <input type="number" id="valorInput" oninput="calcTotal()" class="w-20 text-right bg-transparent border-b border-orange-300 outline-none" value="0.00">
                </div>
                <div class="flex justify-between text-[10px] text-red-500 font-black">
                    <span>TAXA REFORMA (CBS/IBS):</span>
                    <span id="taxaTotal">R$ 0,00</span>
                </div>
                <div class="pt-4 border-t-2 border-dashed border-slate-200 flex justify-between items-center">
                    <span class="font-black text-slate-800">TOTAL:</span>
                    <span id="totalFinal" class="text-2xl font-black text-orange-600">R$ 0,00</span>
                </div>
            </div>
            
            <div class="space-y-3">
                <button onclick="emitir('A4')" class="w-full bg-slate-100 text-slate-800 font-black py-3 rounded-lg text-xs uppercase border-b-4 border-slate-300">Documento A4</button>
                <button onclick="emitir('TERMICO')" class="w-full bg-orange-600 text-white font-black py-4 rounded-lg text-xs uppercase border-b-4 border-orange-800 shadow-lg shadow-orange-200">Imp. Térmica (InfinitePay)</button>
            </div>
        </div>
    </div>
</div>

<div id="print-area" class="hidden"></div>

<script>
    let somaProdutos = 0;

    function ativarScanner() {
        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (decodedText) => {
            let precoAleatorio = Math.floor(Math.random() * 50) + 10;
            somaProdutos += precoAleatorio;
            document.getElementById('valorInput').value = somaProdutos.toFixed(2);
            document.getElementById('descInput').value += `Item [${decodedText}] - R$ ${precoAleatorio},00\n`;
            calcTotal();
        });
    }

    function validarNome(el) {
        if(el.value.length < 5) {
            alert("ERRO DE SEGURANÇA: O sistema exige o nome de registro completo.");
            el.classList.add('border-red-500');
            el.value = "";
        } else {
            el.classList.remove('border-red-500');
            el.classList.add('border-green-500');
        }
    }

    function calcTotal() {
        let v = parseFloat(document.getElementById('valorInput').value) || 0;
        let impostos = v * 0.27; // Exemplo Reforma 2026
        document.getElementById('taxaTotal').innerText = `R$ ${impostos.toFixed(2)}`;
        document.getElementById('totalFinal').innerText = `R$ ${v.toFixed(2)}`;
    }

    function emitir(tipo) {
        const area = document.getElementById('print-area');
        const dados = {
            nome: document.getElementById('nomeInput').value,
            doc: document.getElementById('docInput').value,
            total: document.getElementById('totalFinal').innerText,
            desc: document.getElementById('descInput').value
        };

        if(tipo === 'TERMICO') {
            area.innerHTML = `
                <div class="thermal-print">
                    <div class="ml-tag">SENTINELA V12</div>
                    <p style="text-align:center">PDV MÓVEL INTEGRADO</p>
                    <p>--------------------------------</p>
                    <p><b>DEST:</b> ${dados.nome}</p>
                    <p><b>DOC:</b> ${dados.doc}</p>
                    <p>--------------------------------</p>
                    <p><b>ITENS:</b><br>${dados.desc.replace(/\n/g, '<br>')}</p>
                    <p>--------------------------------</p>
                    <h2 style="text-align:right">TOTAL: ${dados.total}</h2>
                    <div style="margin-top:20px; text-align:center; font-size:10px">
                        HASH SEGURANÇA: ${Math.random().toString(36).toUpperCase().substring(2,12)}
                    </div>
                </div>
            `;
        } else {
            // Layout A4 (como nas suas capturas)
            area.innerHTML = `<h1>SENTINELA V12 - DANFE A4</h1><p>Cliente: ${dados.nome}</p><p>Total: ${dados.total}</p>`;
        }
        window.print();
    }
</script>
</body>
</html>
