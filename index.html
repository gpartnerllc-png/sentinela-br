<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINELA V12 - EMISSOR DE ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00f2ff; }
        body { background: #02040a; color: #e6edf3; font-family: 'Space Grotesk', sans-serif; }
        
        .cyber-panel { 
            background: rgba(13, 17, 23, 0.9); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(48, 54, 61, 1);
            border-top: 4px solid var(--neon-blue);
            border-radius: 24px;
        }

        .input-v12 {
            background: #0d1117;
            border: 1px solid #30363d;
            color: var(--neon-blue);
            font-family: 'JetBrains Mono', monospace;
            padding: 16px;
            border-radius: 12px;
            width: 100%;
            outline: none;
            transition: 0.3s;
        }
        .input-v12:focus { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }

        /* ENGINE DE IMPRESS√ÉO */
        @media print {
            .no-print { display: none !important; }
            #print-area { display: block !important; background: white !important; color: black !important; }
        }
        #print-area { display: none; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="no-print max-w-5xl mx-auto space-y-6">
        <header class="cyber-panel p-8 flex justify-between items-center shadow-2xl">
            <div class="flex items-center gap-5">
                <div class="w-14 h-14 bg-white rounded-lg flex items-center justify-center border-b-4 border-blue-600 shadow-lg">
                    <span class="text-black font-black text-xl italic">V12</span>
                </div>
                <div>
                    <h1 class="text-3xl font-black tracking-tighter uppercase italic">Sentinela <span class="text-cyan-400">Billing</span></h1>
                    <p class="text-[9px] tracking-[0.5em] text-slate-500 font-bold uppercase">Unidade de Faturamento de Alta Autoridade</p>
                </div>
            </div>
            <div class="text-right hidden md:block">
                <p class="text-[10px] font-mono text-cyan-500 uppercase">System: Armed & Ready</p>
                <p class="text-[10px] text-slate-600 font-mono">ID_SESSION: V12-X90</p>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-8 cyber-panel p-8 space-y-6">
                <h2 class="text-xs font-black text-cyan-500 uppercase tracking-[0.3em]">‚óè Dados do Adquirente</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="text-[10px] text-slate-500 ml-2 uppercase font-bold">Nome Completo / Raz√£o Social</label>
                        <input type="text" id="cliNome" class="input-v12" placeholder="Ex: Cristian Solu√ß√µes LTDA">
                    </div>
                    <div>
                        <label class="text-[10px] text-slate-500 ml-2 uppercase font-bold">CPF / CNPJ</label>
                        <input type="text" id="cliDoc" class="input-v12" placeholder="000.000.000-00">
                    </div>
                    <div>
                        <label class="text-[10px] text-slate-500 ml-2 uppercase font-bold">E-mail</label>
                        <input type="email" id="cliEmail" class="input-v12" placeholder="cliente@email.com">
                    </div>
                    <div class="col-span-2">
                        <label class="text-[10px] text-slate-500 ml-2 uppercase font-bold">Endere√ßo Completo</label>
                        <input type="text" id="cliEnd" class="input-v12" placeholder="Rua, N√∫mero, Bairro, Cidade - UF">
                    </div>
                </div>

                <h2 class="text-xs font-black text-cyan-500 uppercase tracking-[0.3em] pt-4">‚óè Detalhes da Transa√ß√£o</h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="md:col-span-3">
                        <label class="text-[10px] text-slate-500 ml-2 uppercase font-bold">Descri√ß√£o dos Servi√ßos/Produtos</label>
                        <input type="text" id="prodDesc" class="input-v12" placeholder="O que est√° a ser faturado?">
                    </div>
                    <div>
                        <label class="text-[10px] text-slate-500 ml-2 uppercase font-bold">Valor (R$)</label>
                        <input type="number" id="prodValor" class="input-v12 font-bold text-white" placeholder="0,00">
                    </div>
                </div>
            </div>

            <div class="lg:col-span-4 space-y-4">
                <div class="bg-white/5 border border-white/10 rounded-[2rem] p-6 text-center">
                    <p class="text-[11px] font-bold text-slate-400 uppercase mb-6 tracking-widest italic">A√ß√µes de Emiss√£o</p>
                    
                    <button onclick="gerar('A4')" class="w-full bg-white text-black py-5 rounded-2xl font-black uppercase text-xs hover:bg-cyan-500 hover:text-white transition-all mb-4 shadow-xl">
                        üìÑ Nota Fiscal Profissional (A4)
                    </button>
                    
                    <button onclick="gerar('TERMICA')" class="w-full border-2 border-cyan-500 text-cyan-500 py-5 rounded-2xl font-black uppercase text-xs hover:bg-cyan-500 hover:text-white transition-all mb-4">
                        üßæ Recibo T√©rmico (80mm)
                    </button>

                    <button onclick="enviarWhatsApp()" class="w-full bg-emerald-600 text-white py-5 rounded-2xl font-black uppercase text-xs hover:bg-emerald-500 transition-all flex items-center justify-center gap-2">
                        Enviar via WhatsApp
                    </button>
                </div>

                <div class="p-6 bg-cyan-500/5 border border-cyan-500/20 rounded-3xl">
                    <p class="text-cyan-500 font-black text-[9px] uppercase italic tracking-widest">Sentinela V12 Security</p>
                    <p class="text-[10px] text-slate-500 mt-2">Documentos gerados com criptografia fiscal V12.</p>
                </div>
            </div>
        </main>
    </div>

    <div id="print-area"></div>

    <script>
        function gerar(tipo) {
            const v = {
                nome: document.getElementById('cliNome').value || "CLIENTE CONSUMIDOR",
                doc: document.getElementById('cliDoc').value || "000.000.000-00",
                end: document.getElementById('cliEnd').value || "LOGRADOURO N√ÉO INFORMADO",
                email: document.getElementById('cliEmail').value || "---",
                desc: document.getElementById('prodDesc').value || "SERVI√áOS T√âCNICOS DE CONSULTORIA",
                valor: document.getElementById('prodValor').value || "0,00",
                data: new Date().toLocaleString('pt-BR'),
                chave: Math.random().toString().slice(2,14) + Math.random().toString().slice(2,14),
                num: Math.floor(Math.random() * 999999)
            };

            let html = "";

            if(tipo === 'A4') {
                html = `
                <div style="padding:20mm; color:#000; background:#fff; font-family:Arial, sans-serif; min-height:297mm;">
                    <div style="display:flex; justify-content:space-between; border-bottom:5px solid #000; padding-bottom:15px;">
                        <div>
                            <h1 style="margin:0; font-size:38px; font-weight:900;">SENTINELA V12</h1>
                            <p style="font-size:12px; letter-spacing:4px; margin-top:5px;">SISTEMA DE ALTA AUTORIDADE BRASIL-ISRAEL</p>
                        </div>
                        <div style="text-align:right;">
                            <p style="margin:0;"><b>N¬∫ DOC:</b> ${v.num}</p>
                            <p style="margin:0;"><b>DATA:</b> ${v.data}</p>
                        </div>
                    </div>
                    
                    <div style="margin-top:30px; display:grid; grid-template-cols: 1fr 1fr; gap:20px;">
                        <div style="border:1px solid #000; padding:15px;">
                            <small>EMISSOR</small><br><b>SENTINELA DATA SYSTEMS</b><br>CRISTIAN V12 INTEGRATION
                        </div>
                        <div style="border:1px solid #000; padding:15px;">
                            <small>DESTINAT√ÅRIO / CLIENTE</small><br><b>${v.nome}</b><br>DOC: ${v.doc}<br>${v.end}
                        </div>
                    </div>

                    <table style="width:100%; border-collapse:collapse; margin-top:30px;">
                        <thead>
                            <tr style="background:#000; color:#fff;">
                                <th style="padding:12px; text-align:left;">ESPECIFICA√á√ÉO DOS SERVI√áOS / PRODUTOS</th>
                                <th style="padding:12px; text-align:right;">VALOR TOTAL</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="padding:25px 12px; border:1px solid #000;">${v.desc}</td>
                                <td style="padding:25px 12px; border:1px solid #000; text-align:right; font-size:20px;"><b>R$ ${v.valor}</b></td>
                            </tr>
                        </tbody>
                    </table>

                    <div style="margin-top:50px; text-align:right;">
                        <p style="font-size:12px; color:#666;">CHAVE DE ACESSO SISTEMA V12: ${v.chave}</p>
                    </div>

                    <div style="margin-top:100px; display:flex; justify-content:space-between;">
                        <div style="width:40%; border-top:2px solid #000; text-align:center; padding-top:10px;">ASSINATURA DO EMISSOR</div>
                        <div style="width:40%; border-top:2px solid #000; text-align:center; padding-top:10px;">ASSINATURA DO CLIENTE</div>
                    </div>
                </div>`;
            } else {
                html = `
                <div style="width:80mm; padding:5mm; color:#000; background:#fff; font-family:'JetBrains Mono', monospace; font-size:12px;">
                    <center>
                        <b style="font-size:18px;">SENTINELA V12</b><br>
                        RECIBO DE ALTA AUTORIDADE<br>
                        ----------------------------
                    </center>
                    <p><b>DATA:</b> ${v.data}</p>
                    <p><b>NOME:</b> ${v.nome.substring(0,25)}</p>
                    <p><b>DOC:</b> ${v.doc}</p>
                    <p>----------------------------</p>
                    <p><b>DETALHE:</b><br>${v.desc}</p>
                    <p style="text-align:right; font-size:16px;"><b>TOTAL: R$ ${v.valor}</b></p>
                    <p>----------------------------</p>
                    <center>
                        <p style="font-size:9px;">AUTORIDADE: CRISTIAN V12</p>
                        <p>OBRIGADO PELA CONFIAN√áA!</p>
                    </center>
                </div>`;
            }

            document.getElementById('print-area').innerHTML = html;
            window.print();
        }

        function enviarWhatsApp() {
            const nome = document.getElementById('cliNome').value;
            const valor = document.getElementById('prodValor').value;
            const msg = `Ol√° ${nome}, seu comprovante Sentinela V12 no valor de R$ ${valor} foi gerado com sucesso.`;
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(msg)}`);
        }
    </script>
</body>
</html>
